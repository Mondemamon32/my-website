<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>

<body style="margin:0; height:100vh; font-family: Arial, sans-serif;">

    <div style="
    height:100%;
    width:100%;
    color: white;

    display:flex;
    flex-direction:column;
    align-items:center;

    text-align:center;
    padding-top: 60px;  
    box-sizing: border-box;
">

    <h1 style="margin: 10px 0;">Welcome to my Portfolio</h1>

   
    <img src="profile.png" alt="profile picture"
         style="
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin: 15px 0;
         ">

    <p style="max-width: 600px; margin: 10px 0;">
        Hello! I am a computer engineer and web developer.
        This website showcases my background, skills, and experiences.
    </p>

    <h2 style="margin-top: 20px;">Contact Form</h2>

    
    <form action="#" method="post" style="
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 15px;
        width: 350px;
        box-sizing: border-box;
        margin-top: 10px;
    ">

        <label>Name:</label><br>
        <input type="text" name="name" required style="
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            display: block;        
            margin: 8px auto 15px; 
            box-sizing: border-box;
        ">

        <label>Email:</label><br>
        <input type="email" name="email" required style="
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            display: block;
            margin: 8px auto 15px;
            box-sizing: border-box;
        ">

        <label>Message:</label><br>
        <textarea name="message" rows="4" required style="
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            display: block;
            margin: 8px auto 15px;
            box-sizing: border-box;
            resize: none;
        "></textarea>

        <input type="submit" value="Send" style="
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        ">

    </form>

</div>

</body>
</html>
