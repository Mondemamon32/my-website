<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - Raymond Jean L. Bool</title>
    <style>
        body {
            margin: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 20vh;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .content {
            display: flex;
            height: 80vh;
            width: 100vw; 
        }


        .menu {
            width: 20vw;      
            min-width: 20vw;
            max-width: 20vw;
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

     
        .main {
            width: 80vw;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .frame-box {
            height: 100%;
            width: 100%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

 
    <div class="header frame-box">
        <iframe src="header.html"></iframe>
    </div>

   
    <div class="content">

        
        <div class="menu frame-box">
            <iframe src="menu.html"></iframe>
        </div>

       
        <div class="main frame-box">
            <iframe src="home.html" name="winmain"></iframe>
        </div>

    </div>

</body>
</html>
